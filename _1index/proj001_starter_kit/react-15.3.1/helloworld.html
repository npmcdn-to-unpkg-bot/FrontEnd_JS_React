<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello AmericoLIB</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>

    <!--component01-->
    <div id="component01"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('component01')
      );
    </script>

    <!--component02-->
    <div id="component02"></div>
    <script>
    "use strict";
    var HelloMessage = React.createClass({
      displayName: "HelloMessage",
      render: function render() {
        return React.createElement("h3", null, "Hello ", this.props.name);
      }
    });
    ReactDOM.render(React.createElement(HelloMessage, { name: "Americo Tomas!!" }), component02);
    </script>

  </body>
</html>
